<link rel="import" href="../polymer/polymer/polymer-element.html">

<dom-module id="release-box">
  <template>
    <style>
      :host
      {
        width: 800px;
        color: var(--dark-colour);
      }

      div,a
      {
        display: inline-block;
        vertical-align: top;
        box-sizing: border-box;
      }

      .left
      {
        width: 300px;
        height: 360px;
        /*line-height: 360px;*/
      }

      .image
      {
        width: 300px;
        /*vertical-align: middle;
        line-height: initial;*/
      }

      .image img
      {
        width: 100%;
        display: inline-block;
      }

      .image .dev-info
      {
        width: 100%;
        height: 33px;
        line-height: 33px;
        font-size: 25px;
        margin-top: 5px;
        text-align: center;
        color: white;
        background-color: var(--sub-colour);
      }

      #nav
      {
        width: 100%;
        height: 116px;
        padding-top: 8px;
        padding-left: 45px;
      }

      .nav-button
      {
        width: 100px;
        height: 100px;
        line-height: 100px;
        margin-right: 10px;
        text-align: center;
        font-family: roboto;
        font-size: 15px;
        border: 1px solid var(--main-colour);
        border-radius: 50%;
        background-color: rgba(0,0,0,0);
        user-select: none;
        cursor: pointer;
        transition: background-color,color .2s,.2s;
      }

      .nav-button:hover
      {
        opacity: .6;
      }

      #nav .char,#nav.nav-summ .summ
      {
        background-color: var(--main-colour);
        color: white;
      }

      #nav.nav-summ .char
      {
        background-color: initial;
        color: initial;
      }

      .title
      {
        width: 100%;
        margin-bottom: 15px;
        color: var(--main-colour);
      }

      .title:hover
      {
        opacity: .6;
      }

      .title div
      {
        width: 100%;
        /*padding-left: 10px;*/
        text-align: center;
      }

      .title .jp
      {
        height: 55px;
        line-height: 55px;
        font-size: 35px;
      }

      .title .en
      {
        height: 25px;
        line-height: 25px;
        font-size: 17px;
        color: var(--dark-colour);
        /*padding-left: 30px !important;*/
      }

      .title .border
      {
        height: 3px;
        text-align: center;
        padding: 0;
        margin-top: 9px;
      }

      .title .border-inside
      {
        width: 80% !important;
        height: 3px;
        padding: 0;
        /*border-bottom: 1px solid var(--main-colour);*/
        background-color: var(--main-colour);
        -webkit-mask-image: url("yellow-dot.png");
        mask-type: alpha;
        -webkit-mask-size: auto 100%;

      }

      #info
      {
        width: 500px;
        height: 360px;
        overflow: auto;
      }

      #info::-webkit-scrollbar
      {
        display: none;
      }

      #info .char-boxes
      {
        width: 500px;
        padding: 0 0 20px 60px;
      }

      #info .character
      {
        width: 180px;
        height: 180px;
        margin-right: 10px;
        border-radius: 50%;
        overflow: hidden;
      }

      #info .character img
      {
        width: 100%;
      }

      #info .summary
      {
        width: 500px;
        min-height: 360px;
        padding: 0 20px 0 20px;
        font-size: 15px;
      }
    </style>

    <a class="title" href="[[link]]">
      <div class="jp">[[title]]</div>
      <div class="en">[[titleEn]]</div>
      <div class="border">
        <div class="border-inside"></div>
      </div>
    </a>

    <div class="release-info">
      <div class="left">
        <div class="image">
          <img src="[[cover]]">
          <div class="dev-info">
            [[dev]]
          </div>
        </div>

        <div id="nav">
          <div class="nav-button char" data-link="0" on-click="navClick">
            chars
          </div>

          <div class="nav-button summ" data-link="1" on-click="navClick">
            summary
          </div>
        </div>
      </div>

      <div id="info" on-scroll="navUpdate">
        <div id="slider">
          <div class="char-boxes">
            <a href="https://vndb.org/v20622/chars#chars" class="character">
              <img src="https://s.vndb.org/ch/34/68734.jpg">
            </a>
            <div class="character">
              <img src="https://s.vndb.org/ch/37/68737.jpg">
            </div>
            <div class="character">
              <img src="https://s.vndb.org/ch/36/68736.jpg">
            </div>
            <div class="character">
              <img src="https://s.vndb.org/ch/35/68735.jpg">
            </div>
          </div>

          <div class="summary">
            [[summary]]
          </div>
        </div>
      </div>
    </div>

  </template>

  <script>
    class releaseBox extends Polymer.Element
    {
      static get is()
      {
        return "release-box";
      }

      /*
        int charHeight: max height of charboxes
        int currPos: 0=char 1=summary
      */
      static get properties()
      {
        return {

        };
      }

      ready()
      {
        super.ready();

        this.charHeight=this.$.info.children[0].children[0].offsetHeight;
      }

      loadRelease(data)
      {
        this.link=data.link;
        this.summary=data.summary;
        this.dev=data.dev;
        this.title=data.title;
        this.cover=data.cover;
        this.titleEn=data.titleEn;
      }

      genChars(chars)
      {
        for (var x=0;x<chars.length;x++)
        {

        }
      }

      //check scroll position of info box and change nav buttons
      navUpdate()
      {
        if (this.$.info.scrollTop<this.charHeight)
        {
          this.setNav(0);
        }

        else
        {
          this.setNav(1);
        }
      }

      //set nav button state
      //0=chars, 1=summary
      setNav(pos)
      {
        if (pos==this.currPos)
        {
          return;
        }

        this.currPos=pos;

        if (pos==0)
        {
          this.$.nav.classList.remove("nav-summ");
        }

        else
        {
          this.$.nav.classList.add("nav-summ");
        }
      }

      //nav button click event, change scrollposition then
      //updatenav
      navClick(e)
      {
        if (e.currentTarget.dataset.link==1)
        {
          this.$.info.scrollTop=this.charHeight;
        }

        else
        {
          this.$.info.scrollTop=0;
        }

        this.navUpdate();
      }
    }

    customElements.define(releaseBox.is,releaseBox);
  </script>
</dom-module>
